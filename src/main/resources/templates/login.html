<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<th:block th:insert="blocks/header :: header"/>
<div class="container flex-column justify-content-evenly">
    <div class="position-absolute top-50 start-50 translate-middle d-flex flex-row w-50">
        <form class="flex-grow-1 m-4"
              action="#" th:action="@{/login}" method="post">
            <input class="form-control mb-2 disabled border-0 text-center text-danger" type="text"
                   th:if="${param.error}" value="Неверный логин или пароль" disabled>
            <input class="form-control mb-2" placeholder="Имя пользователя" type="text" id="username" name="username">
            <input class="form-control mb-2" placeholder="Пароль"  type="password" id="password" name="password">
            <input class="btn btn-primary mb-3 w-100" type="submit" value="Вход">
        </form>
        <form class="flex-grow-1 m-4"
              action="#" th:action="@{/registration}" th:object="${user}" method="post">
            <input class="form-control mb-2 disabled border-0 text-center text-danger" type="text"
                   th:if="${registrationMessage}" th:value="${registrationMessage}" disabled>
            <input class="form-control mb-2" placeholder="Имя пользователя" type="text" th:field="*{username}">
            <input class="form-control mb-2" placeholder="Пароль"  type="password" th:field="*{password}">
            <input class="form-control mb-2" placeholder="Подтверждение пароля"  type="password" th:field="*{confirmPassword}">
            <input class="btn btn-primary mb-3 w-100" type="submit" value="Зарегистрироваться">
        </form>
    </div>
</div>
</body>
</html>
