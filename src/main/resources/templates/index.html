<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<th:block th:insert="blocks/header :: header"/>
<div class="container">
    <div class="position-absolute top-50 start-50 translate-middle w-50">
        <div th:if="${urlInfo}" class="w-100 mb-2 input-group">
            <input id="url" class="form-control disabled" type="text" th:value="${#request.requestURL} + ${urlInfo.getHash()}">
            <button class="btn btn-primary" onclick="copyToClipboard()">Copy</button>
        </div>
        <form action="/" method="post" >
            <input type="text" class="form-control mb-2" name="url" placeholder="Вставьте сюда вашу ссылку..." required>
            <input type="submit" class="btn btn-primary mb-3 w-100" value="Generate">
        </form>
    </div>
</div>
<script>
    function copyToClipboard() {
        let input = document.getElementById("url");
        input.focus();
        input.select();
        document.execCommand('copy');
    }
</script>
</body>
</html>
